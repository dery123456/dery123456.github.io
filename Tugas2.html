   <h1><b>Pythagorean theorem</b></h1>
   <h1><b>A geometric harmony</b></h1>
    <P>the <b><em>pythagorean theorem</b></em> is a in geometry.mathematically,it can be expressed as:</P>
    <P><b>c</b><sup>2</sup> =<b>a</b><sup>2</sup>+<b>b</b><sup>2</sup></p> 
    <p>here,<b> c</b> represent the length  of the hypotenusa,while <b>a</b> and <b>b</b> are the lengths of the other two sides.
